<html>

<head>
    <link rel="stylesheet" href="css/table.css">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Trailer Park Boys Characters | Alex Souchereau</h1>
    <input type="text" name="search" id="search" placeholder="Search by First Name">
    <table id="characters" class="sortable">
        <thead>
            <tr>
                <th><a class="sort-link" data-sort="alphabet">First Name</a><span class="asc-ico">&#x25B2;</span><span class="desc-ico">&#x25BC;</span></th>
                <th><a class="sort-link" data-sort="alphabet">Last Name</a><span class="asc-ico">&#x25B2;</span><span class="desc-ico">&#x25BC;</span></th>
                <th><a class="sort-link" data-sort="alphabet">Gender</a><span class="asc-ico">&#x25B2;</span><span class="desc-ico">&#x25BC;</span></th>
                <th><a class="sort-link" data-sort="alphabet">Hair Colour</a><span class="asc-ico">&#x25B2;</span><span class="desc-ico">&#x25BC;</span></th>
                <th><a class="sort-link" data-sort="alphabet">Occupation</a><span class="asc-ico">&#x25B2;</span><span class="desc-ico">&#x25BC;</span></th>
                <th><a class="sort-link" data-sort="date">Birthdate</a><span class="asc-ico">&#x25B2;</span><span class="desc-ico">&#x25BC;</span></th>
            </tr>
        </thead>
    </table>
    <h2>Filter last name</h2>
    <button id="filterReset">Reset Filter</button>
    <button id="firstHalf">A-M (5)</button>
    <button id="lastHalf">N-Z (2)</button>


    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
