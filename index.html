<html>

<head>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1>Trailer Park Boys Characters | Alex Souchereau</h1>
    <input type="text" name="search" id="search" placeholder="Search by First Name">
    <table id="characters">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Hair Colour</th>
                <th>Occupation</th>
            </tr>
        </thead>
    </table>
    <h2>Filter last name</h2>
    <button id="firstHalf">A-M (5)</button>
    <button id="lastHalf">N-Z (2)</button>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>

</html>
